<!DOCTYPE html>
<!-- portfolio file for hariganesan.com-->

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- default header file-->
    <meta name="keywords" content=
    "Hari Ganesan video game software programming development blog portfolio website" />
    <meta name="description" content=
    "Hari Ganesan's website: a blog and portfolio of a software programmer" />
    <meta http-equiv="content-type" content="text/html; charset=us-ascii" />

    <title>Hari's Website</title>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
    <link href="http://fonts.googleapis.com/css?family=Neuton:200" rel="stylesheet" type=
    "text/css" />
    <link href="static/css/main.css" rel="stylesheet" type="text/css" media="screen" />
  </head>

  <body class="red">
    <div id="header-wrapper">
      <div id="header" class="container">
        <div id="logo"><a href="/blog">blog</a></div>
        
        <div id="nav-box">
          <div id="q-top-left" class="quadrant-nav red"></div>
          <div id="q-top-right" class="quadrant-nav q-right green">Portfolio</div>
          <div id="q-bottom-left" class="quadrant-nav q-bottom blue">About</div>
          <div id="q-bottom-right" class="quadrant-nav q-bottom q-right purple">Extra</div>
        </div>
        <div id="nav-box-overlay"></div>
      </div>
    </div>
    <div id="wrapper">
      <div id="page" class="container">
        <div id="content">
          <div id="article-container">
            {% block main %}{% endblock %}
          </div>

<!--             <div id="recent-container">
            {% block recent_list %}{% endblock %}
             {% block date_list %}{% endblock %}
          </div>
-->          

          <div style="clear: both;">
              &nbsp;
          </div>
        </div>
      </div>
      </div>
    <div id="footer">
      <p class="small">built on App Engine (poor man's AWS) with some jQuery magic (just plain poor)</p>
    </div>
  </body>

  <!-- load js at the bottom -->
  <script src="static/js/jquery-2.1.0.min.js"></script>
  <script src="static/js/nav.js"></script>
