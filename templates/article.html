
  <div class="article">
    <div class="article-date">{{ article.published_when|date:"n.j.Y" }}</div>
    <div class="article-title">{{ article.title }}</div>
    {% if article.draft %}
    <div class="article-body-draft">
    {% else %}
    <div class="article-body">
    {% endif %}
      {{ article.html }}
    </div>
  </div>
  <br />
