{% extends "blog.html" %}

{% block main %}
  {% for article in articles %}
    {% include "article.html" %}
  {% endfor %}
  <div class="text-button" style="width: 10em"><a href="{{ archive_path }}">Complete archive.</a></div>
{% endblock %}

{% block recent_list %}
  {% if recent %}
    <b>Recent:</b>
    <ul>
    {% for article in recent %}
      <li><a href="{{ article.path }}">{{ article.title }}</a>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
