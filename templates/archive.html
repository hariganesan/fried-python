{% extends "blog.html" %}

{% block main %}
  <span class="heading">Complete Archive:</span>
  {% if articles %}
    <ul>
    {% for article in articles %}
      <li><a class="noul" href="{{ article.path }}">{{ article.title }}</a> ({{ article.published_when|date:"j F, Y" }})
    {% endfor %}
    </ul>
  {% else %}
  <p>This blog is empty. (Someone want to fix that?)
  {% endif %}
  <div class="text-button" style="width: 10em"><a href="{{ blog_path }}">Top of the blog.</a></div>
{% endblock %}
